language: en
useGitignore: true
# TODO enableGlobDot: true
ignorePaths:
  # Excluded from spelling check
  - cspell.yml
  - package.json
overrides:
  - filename: 'eslint.config.*'
    words:
      - chunkname
      - nonconstructor
      - nonoctal

validateDirectives: true
ignoreRegExpList:
  - u\{[0-9a-f]{1,8}\}

words:
  - graphiql

  # Different names used inside tests
  - Skywalker
  - Leia
  - Wilhuff
  - Tarkin
  - Artoo
  - Threepio
  - Odie
  - Damerau
  - Alderaan
  - Tatooine
  - astromech

  # TODO: contribute upstream
  - deno
  - subschema
  - subschemas

  # TODO: remove below words
  - QLID # GraphQLID
  - Yaacov
  - Rydzinski
  - yaacovcr
  - repeaterjs
